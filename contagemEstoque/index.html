<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para seu arquivo CSS -->
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    
    
    <!-- Formulário Principal -->
    <form id="form">
        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku" required>

        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" required>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" required>

        <button type="submit">Cadastrar Produto</button>
        <div id="mensagem"></div> <!-- Container para mensagens de erro -->
    </form>

    <!-- Animação de Sucesso -->
    <div id="animacao" class="success-message">
        ✔ Item Cadastrado!
    </div>

    <!-- Histórico de Cadastros -->
    <div class="historico-container">
        <h2 class="historico-title">Últimos Cadastros (24h)</h2>
        <ul class="historico-list" id="historicoList">
            <!-- Itens do histórico serão inseridos aqui via JavaScript -->
        </ul>
    </div>

    <!-- Ícone para Exclusão (SVG Oculto) -->
    <svg style="display: none;">
        <symbol id="icon-lixeira" viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
        </symbol>
    </svg>

    <script src="script.js"></script> <!-- Link para seu arquivo JavaScript -->
</body>
</html>
