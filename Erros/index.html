<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
   
  <main class="container">

        <input type="text" id="dataRange" class="date-input" placeholder="Selecione datas" readonly>

    <section class="data-section">

            <option value="Armazem 4pshopping">Armazem 4pshopping</option>

  </div>

  <!-- Modal Pr√©-visualiza√ß√£o PDF -->

        <div class="modal-actions">
          <button onclick="salvarPDF()" class="button save-button">Salvar PDF</button>
          <button onclick="fecharPreviewPDF()" class="button cancel-button">Fechar</button>
        </div>

    </div>
  </div>

  

  <!-- Depend√™ncias -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

  <!-- Aplica√ß√£o -->
